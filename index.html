<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <script src="script.js" defer></script>
    <title>Calcpido</title>
  </head>
  <body class="body">
    <div class="brand">
      <div class="brand__title">CalcPido</div>
      <div class="mahyarsign">Developed By Mahyar Nafisi</div>
    </div>
    <div class="container">
      <div class="app">
        <div class="display">0</div>
        <div class="keypad">
          <div class="btn btn-type--1">AC</div>
          <div class="btn btn-type--1"><i class="bi bi-backspace"></i></div>
          <div class="btn btn-type--1">%</div>
          <div class="btn btn-type--2">รท</div>
          <div class="btn btn-number">7</div>
          <div class="btn btn-number">8</div>
          <div class="btn btn-number">9</div>
          <div class="btn btn-type--2">ร</div>
          <div class="btn btn-number">4</div>
          <div class="btn btn-number">5</div>
          <div class="btn btn-number">6</div>
          <div class="btn btn-type--2">-</div>
          <div class="btn btn-number">1</div>
          <div class="btn btn-number">2</div>
          <div class="btn btn-number">3</div>
          <div class="btn btn-type--2">+</div>
          <div class="btn btn-zero btn-number">0</div>
          <div class="btn btn-number">.</div>
          <div class="btn btn-type--2">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
